<!DOCTYPE html>
<html>
<head>
    <title>green whistle</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="/static/src/map.css">
    <link rel="stylesheet" type="text/css" href="./src/map.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" crossorigin=""></script>
    <script src="/static/modules/jquery-3.4.1.js"></script>
    <script src="./modules/jquery-3.4.1.js"></script>

    <style>

        html, body {
          margin: 0;
          padding: 0;
        }

        body {
            font-size: .7rem;
        }

        .main-wrapper {
          height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .topbar {
          background: #000000;
          height: 15vh;
          display: flex;
          flex-flow: row nowrap;
          justify-content: space-between;
          align-items: center;
          color: white;
        }

        .directives{
            background: yellow;
            height: 85vh;
            position: relative;
            display: none;
        }

        .main-body {
          /*background: yellow;*/
          height: 85vh;
          position: relative;
          display: inline;
        }

        .sidebar {
          display: flex;
          flex-flow: column nowrap;
          position: absolute;
          width: 25vw;
          height: 100%;
          z-index: 1;
          background: transparent;
          opacity: 0;
        }

        .map {
          display: block;
          position: absolute;
          width: 100vw;
          height: 100%;
          z-index: 0;
        }

        .scope-overlay {
          display: flex;
          flex-flow: column nowrap;
          justify-content: center;
          align-items: center;

          position: absolute;
          width: 75vw;
          height: 100%;
          left: 25vw;
          z-index: 1;

          background: black;
          opacity: 0.5;
          pointer-events: none;
        }

        .scope {
          width: 75vh;
          height: 75vh;
          background: yellow;
          opacity: 0.5;
          border-radius: 50%;
          pointer-events: none;
        }

        .topbar .logo {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            width: auto;
        }
        .topbar .logo h1 {
            margin-top: -.1rem;
            margin-bottom: -.1rem;
            color: #00ff66;
        }

        .tabs {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            width: auto;
        }

        .sidebar .details {
            height: 66.66667%;
            width: 100%;
            background: transparent;
        }
        .detail {
            height: 16.6667%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .detail>div {
            display: inline-block;
            width: 50%;
            padding: 2em;
        }
        .detail:nth-child(even) {
            background: #00ff66b2;
        }
        .detail:nth-child(odd) {
            background: #009933b2;
        }
        .sidebar .actions {
            height: 33.33333%;
            width: 100%;
            background: #333333;
        }
        .action {
            height: 33.3333333%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #555555;
            border-radius: 0;
            font-size: .7rem;
        }
        .action:hover {
            display: flex;
            flex-flow: row nowrap;
            color: #333333;
            text-decoration: none;
            background: #00ff66;
        }

        #directives_button:hover{
            color: #00ff66;
        }


    </style>

</head>
<body>

<div class="main-wrapper">
  <div class="topbar">
      <div class="logo" style="cursor: pointer">
          <div>
            <h1>green</h1>
            <h1>whistle</h1>
          </div>
      </div>
      <div class="searchbar"></div>
      <div id="directives_button" style="cursor: pointer">How to save a tree?</div>
      <div>Learn more about trees in Warsaw</div>
      <div>Tree expert contact list</div>
      <div>About us</div>
      <div class="whistle"><img src="static/icon_1_alarm-01.png" height="80"/></div>
  </div>
  <div class="directives"></div>
  <div class="main-body">
      <div class="sidebar">
          <div class="details">
            <div class="detail">
                <div>Species</div><div id = "species">Chestnut</div>
            </div>
            <div class="detail">
                <div>Inventory number</div><div  id = "inventory_number">7caf8fccf76cf5</div>
            </div>
            <div class="detail" id="status_big_div">
                <div>Status</div><div  id = "status">in danger</div>
            </div>
            <div class="detail">
                <div>Management unit</div><div id = "management_unit">Wola District</div>
            </div>
            <div class="detail">
                <div>Updated on</div><div  id = "updated">06.12.2018</div>
            </div>
            <div class="detail">
                <div>Cut out reason</div><div id = "cut_out_reason">disease</div>
            </div>
          </div>
          <div class="actions">
              <a class="action btn btn-link" href="">Contact an expert</a>
              <a class="action btn btn-link" href="">Whistle on FB</a>
              <a class="action btn btn-link" href="">Follow</a>
          </div>
      </div>
      <div id="map" class="map"></div>
      <div id="scope-overlay" class="scope-overlay" style="display:none">
          <div class="scope"></div>
      </div>
  </div>
</div>


<script src="/static/src/sample-geojson.js"></script>
<script src="/static/src/mapSetup.js"></script>
<script src="/static/src/getData.js"></script>
<script src="/static/src/EventHandling.js"></script>
<script src="./src/sample-geojson.js"></script>
<script src="./src/mapSetup.js"></script>
<script src="./src/getData.js"></script>
<script src="./src/EventHandling.js"></script>
<script>
    $(function(){
        askForGeoJSON();
    });
</script>

</body>
</html>
